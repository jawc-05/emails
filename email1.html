<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table>
            <thead width="600" cellpadding="0" cellspacing="0">
                <tr>
                    <th style="padding-top: 32px; padding-bottom:32px">
                        <img src="https://server-statics-eight.vercel.app/JAWC_Banking.png" alt="EBAC Banking">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align: center; font-family: sans-serif; background-color: #10AC84; color: white; font-size: 24px; font-weight: bold; padding-top: 8px; padding-bottom: 8px;">
                        Você recebeu uma transferência!
                    </td>
                </tr>
                <tr>
                    <td style="padding-left: 40px; padding-top: 32px; padding-bottom: 32px;">
                        <p style="font-size: 20px; font-family: sans-serif; margin: 0;">
                            Olá <b>{{name}}</b>. <br>
                            Você recebeu um pix de <b>{{name2}}</b>.s
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style="background-color: #F8F2F2; padding-left: 40px; padding-right: 40px; padding-top: 16px; padding-bottom: 16px; font-family: sans-serif; font-size: 14px;">
                        <table width="520" cellpadding="0" cellspacing="0">
                            <tbody>
                                <tr>
                                    <td align="left">
                                        Valor Recebido: 
                                    </td>
                                    <td align="right">
                                        <b>{{value}}</b>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="right" style="padding-top: 8px;">
                        <p style="margin: 0; font-family: sans-serif; font-size: 12px;">
                            Pix recebido em {{date}} às {{time}} <br>
                            Para mais detalhes acesse o app
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style="padding-top: 128px;">
                        <center>
                            <a href="https://www.instagram.com"><img src="https://server-statics-eight.vercel.app/instagram.png" alt="instagram"></a>
                            <a href="https://www.facebook.com"><img src="https://server-statics-eight.vercel.app/facebook.png" alt="facebook"></a>
                            <a href="https://www.twitter.com"><img src="https://server-statics-eight.vercel.app/twitter.png" alt="twitter"></a>
                        </center>
                    </td>
                </tr>
            </tbody>
        </table>
    </center>
    
</body>
</html>
